<div class="content">
  <div class="row">
    <div class="col-12 col-lg-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title col-sm-6 text-left">Search</h3>
        </div>
        <div class="card-body">
            <div class="form-inline">
              <sm-zone-selector class="col-12 col-md-3"
                [items]="zonesPath"
                [label]="'From Zone'"
                [colors]="colors"
                [(selectedItem)]="selectedFromZone">
              </sm-zone-selector>
              <sm-zone-selector class="col-12 col-md-3"
                [items]="zonesPath"
                [label]="'To Zone'"
                [colors]="colors"
                [(selectedItem)]="selectedToZone">
              </sm-zone-selector>
              <sm-zone-selector class="col-12 col-md-4"
                [isMultiple]="true"
                [items]="zonesPath"
                [label]="'Exclude Zone'"
                [colors]="colors"
                [(selectedItem)]="excludedZones">
              </sm-zone-selector>
              <button mat-flat-button class="search-btn col-12 col-md-2 pb-18" (click)="onSearch()">Search</button>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-lg-5">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Dependencies Graph</h3>
          <div class="card-body">
            <sm-dependency-wheel-chart
              [data]="zoneDependencies"
              [names]="zonesPath"
              [colors]="colors">
            </sm-dependency-wheel-chart>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-7">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Path Graph</h3>
          <div class="card-body">
            <sm-horizontal-snake-graph
              [data]="zonesPath"
              [colors]="colors">
            </sm-horizontal-snake-graph>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
