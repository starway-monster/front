<div class="content">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Search</h3>
          <div class="card-body">
            <mat-form-field class="col-6" appearance="fill">
              <mat-label>From</mat-label>
              <mat-select>
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
                <mat-option value="option3">Option 3</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="col-6" appearance="fill">
              <mat-label>To</mat-label>
              <mat-select>
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
                <mat-option value="option3">Option 3</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Graph</h3>
          <div class="card-body">
            <sm-horizontal-snake-graph [data]="zonesPath"></sm-horizontal-snake-graph>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
