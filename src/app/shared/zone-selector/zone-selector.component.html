<mat-form-field appearance="fill">
  <mat-label>{{label}}</mat-label>
  <mat-select [(ngModel)]="selectedItem" [multiple]="isMultiple">
    <mat-option *ngFor="let item of items" [value]="item">
      <div class="option-item">
        <span [style.background]="colors(item)" class="option-item__circle"></span>
        <span class="option-item__name">{{item}}</span>
      </div>
    </mat-option>
  </mat-select>
</mat-form-field>
