<h2 mat-dialog-title>Transfer</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field appearance="outline" class="form-item col-12 col-md-12 pb-2">
    <mat-label>From Zone</mat-label>
    <input matInput [(ngModel)]="data.fromZone" disabled>
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-item col-12 col-md-12 pb-2">
    <mat-label>To Zone</mat-label>
    <input matInput [(ngModel)]="data.toZone" disabled>
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-item col-12 col-md-12 pb-2">
    <mat-label>Source Port</mat-label>
    <input matInput [(ngModel)]="data.sourcePort" disabled>
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-item col-12 col-md-12 pb-2">
    <mat-label>Source Channel</mat-label>
    <mat-select [(ngModel)]="data.sourceChannel" disableOptionCentering>
      <mat-option *ngFor="let item of data.channels" [value]="item">{{item}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-item col-12 col-md-12 pb-2">
    <mat-label>Denom</mat-label>
    <input matInput [(ngModel)]="data.denom">
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-item col-12 col-md-12 pb-2">
    <mat-label>Sender</mat-label>
    <input matInput [(ngModel)]="data.sender">
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-item col-12 col-md-12 pb-2">
    <mat-label>Receiver</mat-label>
    <input matInput [(ngModel)]="data.receiver">
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-item col-12 col-md-12 pb-2">
    <mat-label>Amount</mat-label>
    <input type="number" matInput [(ngModel)]="data.amount">
  </mat-form-field>
</mat-dialog-content>
<div mat-dialog-actions class="float-right">
  <button mat-button cdkFocusInitial mat-dialog-close>Reject</button>
  <button mat-button class="approve-btn btn-success" [mat-dialog-close]="data">Approve</button>
</div>
